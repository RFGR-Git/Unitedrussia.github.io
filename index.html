Preamble
The United Russia Party (hereinafter referred to as “the Party”) is committed to promoting the values of unity, national pride, and the development of a stable and prosperous Russian Federation. These Bylaws serve as the foundation of the Party’s structure, operations, and principles, guiding all its members and ensuring adherence to the constitutional values of the Russian Federation.

ARTICLE I: NAME AND PURPOSE
Section 1. Name
The name of this organization shall be United Russia.
Section 2. Purpose
The mission of United Russia is to ensure the political stability, economic prosperity, and security of the Russian Federation. We stand for national unity, the defense of Russian sovereignty, and the promotion of democratic principles in accordance with the Constitution of the Russian Federation. The Party’s efforts will focus on achieving these goals through strategic policy development, the election of capable leaders, and ensuring the integrity of the electoral process.

ARTICLE II: MEMBERSHIP
Section 1. Composition of Membership
Membership shall consist of two representatives from each region of the Russian Federation. These individuals will represent the Party within their respective regions, serve on committees, and contribute to the development of the Party’s strategy at the national level.
Section 2. Key Positions
Each region’s representatives serve as the Board of the National Committee. The entire Party membership will elect a Chairman, who will then appoint officers such as the Secretary, Co-Chair, Treasurer, and others as needed. These officers will manage the day-to-day operations of the Party.
Section 3. Membership Eligibility
To be eligible for membership, individuals must demonstrate adherence to the values and principles outlined in the Party’s platform. Members must actively support the Party’s mission and be willing to work for the promotion of United Russia’s goals.


ARTICLE III: OFFICERS AND DUTIES
Section 1. Officers
The Party shall elect the following officers:
Chairman
Co-Chair
Treasurer
Additional officers may be appointed as needed, including Legal Counsel, Fundraising Chair, or others in specialized roles.
Section 2. Chairman
The Chairman is responsible for overseeing the operations of the Party. The Chairman will ensure alignment with the Party's principles, manage national election strategies, and serve as the public face of United Russia.
Section 3. Treasurer
The Treasurer will manage the financial affairs of the Party, ensuring compliance with Russian federal laws on political contributions and funding. The Treasurer is responsible for maintaining transparency in the Party’s financial dealings.


ARTICLE IV: MEETINGS AND VOTING
Section 1. Meetings
The Party shall hold at least one national meeting per year. Additional meetings may be called by the Chairman or requested by the membership. These meetings shall be open to all members, but only the Board of the National Committee and elected officers may vote on proposals or resolutions.
Section 2. Quorum
A quorum for any official meeting of the Party shall consist of a majority of the voting members present. If a quorum is not reached, discussions may continue, but no binding votes may be held.
Section 3. Voting Procedures
Votes shall be conducted in accordance with the Party’s guidelines. Proposals that require approval by the full Party membership will be voted on during the National Congress.



ARTICLE V: PLATFORM AND POLICIES
United Russia supports policies that promote:
National Unity and stability in the Russian Federation.
Economic growth and development through market reforms.
Strong national defense and the protection of Russia’s sovereignty.
Social policies that support traditional family values and the welfare of all Russian citizens.

ARTICLE VI: AMENDMENTS
Section 1. Amendments
Amendments to these Bylaws may be proposed by any member of the Party. To be adopted, an amendment must receive approval by a two-thirds majority of the Board of the National Committee and be ratified by the full Party membership at the National Congress.

ARTICLE VII: MONITORING AND ENFORCEMENT
Section 1. Enforcement of Principles
All members of the Party must adhere to the Party’s values and principles. Any member who violates these principles may be subject to disciplinary action, including removal from office or expulsion from the Party.
Section 2. Oath of Loyalty
All new members and officers must take an Oath of Loyalty, affirming their commitment to uphold the principles of the Party and support its mission.
SIGNED,
Vladimir Putin
Chairman of the United Russia Party
